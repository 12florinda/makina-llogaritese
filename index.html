<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="kuti">
        <h1>Makine Llogaritese </h1>
        <input type="number" placeholder="Numri 1" id="num1">
        <input type="number" placeholder="Numri 2" id="num2">

        <div id="butona">
            <button id="shuma">+</button>
            <button id="zbritja">-</button>
            <button id="shumezim">*</button>
            <button id="pjestim">/</button>
        </div>
        <input type="number" readonly id="rezultati">

    </div>

    <script>
        

        var n1=document.getElementById("num1");
        var n2=document.getElementById("num2");
        var res=document.getElementById("rezultati");

        document.getElementById("shuma").addEventListener("click",function(){

            res.value=Number(n1.value)+Number(n2.value)
        });


        document.getElementById("zbritja").addEventListener("click",function(){

            res.value=Number(n1.value)-Number(n2.value)
        });

        document.getElementById("shumezim").addEventListener("click",function(){

            res.value=Number(n1.value)*Number(n2.value)
        });

        document.getElementById("pjestim").addEventListener("click",function(){

            res.value=Number(n1.value)/Number(n2.value)
        });
    
    </script>
</body>
</html>
